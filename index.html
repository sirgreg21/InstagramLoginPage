<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram</title>

    <!-- Styles-->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="phone">
        <img src="assets/photos/instagram-celular.png" alt="Imagem celular" />
      </div>

      <div class="account">
        <div class="enter">
          <img
            src="assets/photos/instagram-logo.png"
            alt="Logo Instagram"
            class="logo-instagram"
          />
          <div class="dados">
            <p class="text">Telefone, nome de usuário ou email</p>
          </div>
          <div class="dados">
            <p class="text">Senha</p>
          </div>

          <a href="#" class="button">Entrar</a>

          <div class="enter-alt">
            <p>ou</p>
            <br />

            <p>
              <a href="#"> <strong>Entrar com o Facebook</strong> </a>
            </p>
            <br />

            <p><a href="#"> Esqueceu a senha?</a></p>
          </div>
        </div>

        <div class="enter">
          <p class="criar-conta">
            Não tem uma conta? <span> <a href="#">Cadastre-se</a> </span>
          </p>
        </div>

        <div class="download-app grid">
          <p class="get-app">Obtenha o aplicativo.</p>
          <div class="download grid">
            <a href="#" class="app-download">
              <img
                src="assets/photos/apple-button.png"
                alt="aplicativo apple"
              />
            </a>
            <a href="#" class="app-download">
              <img
                src="assets/photos/googleplay-button.png"
                alt="aplicativo google"
              />
            </a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
